version: 2

run:
  timeout: 5m
  tests: true

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    # Default linters
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Reports suspicious constructs
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Go static analysis
    - typecheck     # Type-check Go code
    - unused        # Check for unused constants, variables, functions and types

    # Additional recommended linters
    - gofmt         # Check whether code was gofmt-ed
    - goimports     # Check import statements are formatted well
    - gocritic      # Provides diagnostics that check for bugs, performance and style issues
    - gosec         # Inspects source code for security problems
    - misspell      # Finds commonly misspelled English words
    - unconvert     # Remove unnecessary type conversions
    - bodyclose     # Checks whether HTTP response body is closed successfully
    - sqlclosecheck # Checks that sql.Rows and sql.Stmt are closed
    - rowserrcheck  # Checks whether Err of rows is checked successfully
    - copyloopvar   # Checks for pointers to enclosing loop variables (replaces exportloopref)

  disable:
    - exhaustive    # Can be too strict
    - funlen        # Can be too opinionated
    - gochecknoglobals # Sometimes globals are necessary
    - gocognit      # Similar to gocyclo
    - godox         # Allow TODO comments
    - lll           # Line length can be handled by formatters
    - nlreturn      # Can be too opinionous
    - wsl           # Whitespace linter can be too strict
    - testpackage   # Not always necessary to use _test package
    - gocyclo       # Cyclomatic complexity can be handled in refactoring
    - dupl          # Code duplication can be addressed separately
    - revive        # Too opinionated about comments and naming
    - gci           # Import order can be handled by goimports
    - unparam       # Unused parameters can be addressed separately
    - noctx         # Context in HTTP requests can be addressed separately

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false
    # Ignore errors in defer statements (common Go pattern)
    exclude-functions:
      - (io.Closer).Close
      - (*database/sql.DB).Close
      - (*database/sql.Rows).Close
      - (*database/sql.Stmt).Close

  govet:
    enable-all: true
    disable:
      - shadow # Can be too strict
      - fieldalignment # Struct field ordering is not critical

  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G104 # Duplicates errcheck
    config:
      G111: # Potential directory traversal
        exclude_dirs:
          - test

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - exitAfterDefer  # Allow log.Fatalf after defer statements
      - rangeValCopy    # Copying values in range is acceptable for small structs
      - hugeParam       # Passing large params by value is acceptable in some cases
      - paramTypeCombine # Parameter type combining is stylistic
      - sloppyReassign  # Reassignment style is acceptable
      - appendCombine   # Append combining is stylistic
      - sprintfQuotedString # Quote style is stylistic
      - commentedOutCode # Allow commented code for reference

  gocyclo:
    min-complexity: 15

  dupl:
    threshold: 100

  misspell:
    locale: US
    ignore-words:
      - cancelled

  revive:
    confidence: 0.8
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  gci:
    sections:
      - standard # Standard packages
      - default # Default packages
      - prefix(github.com/Humfurie/pulpulitiko) # Project packages
    skip-generated: true

issues:
  exclude-use-default: false
  exclude-dirs:
    - vendor
    - third_party
  exclude-files:
    - ".*_test.go"
  exclude:
    # Ignore errcheck for defer Close() calls - common Go pattern
    - 'Error return value of.*Close.*is not checked'
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - gocritic

    # Exclude known issues in generated files
    - path: mock_.*\.go
      linters:
        - all

    # Allow fmt.Println in main.go
    - path: cmd/.*\.go
      linters:
        - forbidigo

  max-issues-per-linter: 0
  max-same-issues: 0
  new: false

severity:
  default-severity: warning
  rules:
    - linters:
        - errcheck
        - gosec
      severity: error
