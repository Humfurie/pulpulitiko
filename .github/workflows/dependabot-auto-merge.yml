name: Dependabot Auto-Merge

# SECURITY NOTE: This workflow uses pull_request_target for Dependabot compatibility.
# pull_request_target runs with write permissions, so we implement these safety measures:
# 1. Only runs for dependabot[bot] user (verified in if condition)
# 2. Only auto-merges patch updates (no breaking changes)
# 3. Waits for all CI checks to pass before any action
# 4. Uses explicit SHA checkout (not PR HEAD) when checking out code
# 5. Manual review required for minor/major updates
# 6. All permissions explicitly scoped (no default permissions)

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: write
  # All other permissions explicitly denied by not listing them

jobs:
  dependabot:
    runs-on: ubuntu-latest
    # SECURITY: Only run for Dependabot PRs
    if: github.event.pull_request.user.login == 'dependabot[bot]'

    steps:
      - name: Verify Dependabot PR
        run: |
          if [ "${{ github.event.pull_request.user.login }}" != "dependabot[bot]" ]; then
            echo "‚ùå Not a Dependabot PR, exiting"
            exit 1
          fi
          echo "‚úÖ Verified Dependabot PR"

      # SECURITY: If code checkout is needed, use base branch SHA, not PR code
      # - uses: actions/checkout@v4
      #   with:
      #     ref: ${{ github.event.pull_request.base.sha }}
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Wait for CI checks
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 20
          running-workflow-name: 'dependabot'
          allowed-conclusions: success

      - name: Check for security vulnerabilities
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: |
          echo "üîç Security check for ${{ steps.metadata.outputs.dependency-names }}"
          echo "Version: ${{ steps.metadata.outputs.previous-version }} ‚Üí ${{ steps.metadata.outputs.new-version }}"

          # Check if this is a security update
          if [[ "${{ steps.metadata.outputs.cvss }}" != "" ]]; then
            echo "‚ö†Ô∏è Security update detected (CVSS: ${{ steps.metadata.outputs.cvss }})"
            echo "security_update=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ No security advisories found"
            echo "security_update=false" >> $GITHUB_OUTPUT
          fi
        id: security_check

      - name: Verify dependency licenses
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: |
          echo "üìã License verification for ${{ steps.metadata.outputs.dependency-names }}"
          # Most dependencies use permissive licenses (MIT, Apache-2.0, BSD)
          # This is a placeholder - full license checking would require parsing package files
          echo "‚úÖ License check placeholder (manual review for non-patch updates)"

      - name: Auto-approve patch updates
        # Only auto-approve patch updates (e.g., 1.2.3 -> 1.2.4) after security checks
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: |
          echo "‚úÖ All checks passed for patch update"
          gh pr review --approve "$PR_URL" --body "ü§ñ **Auto-approved patch update**

          Automated approval criteria met:
          - ‚úÖ Update type: patch (no breaking changes expected)
          - ‚úÖ All CI checks passed
          - ‚úÖ Security scan completed
          - ‚úÖ Dependabot verified

          Package: \`${{ steps.metadata.outputs.dependency-names }}\`
          Version: \`${{ steps.metadata.outputs.previous-version }}\` ‚Üí \`${{ steps.metadata.outputs.new-version }}\`
          "
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge patch updates
        # Most conservative: only auto-merge patch updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on minor/major updates
        # For minor and major updates, just comment that manual review is needed
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
          steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "$PR_URL" --body "‚ö†Ô∏è **Manual review required**
          
          This is a ${{ steps.metadata.outputs.update-type }} update which may contain breaking changes or new features.
          
          Please review the changelog and test thoroughly before merging.
          
          - Update type: \`${{ steps.metadata.outputs.update-type }}\`
          - Package: \`${{ steps.metadata.outputs.dependency-names }}\`
          - Version: \`${{ steps.metadata.outputs.previous-version }}\` ‚Üí \`${{ steps.metadata.outputs.new-version }}\`
          "
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
