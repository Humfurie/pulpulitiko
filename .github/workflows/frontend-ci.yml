name: Frontend CI

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'web/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'web/**'
      - '.github/workflows/frontend-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run ESLint
        working-directory: ./web
        run: npm run lint

      - name: Run TypeScript type checking
        working-directory: ./web
        run: npm run typecheck

      - name: Run Vitest unit tests
        working-directory: ./web
        run: npm run test:run

      - name: Run Vitest with coverage
        working-directory: ./web
        run: npm run test:coverage

      - name: Check test coverage
        working-directory: ./web
        run: |
          # Coverage thresholds are defined in vitest.config.ts
          echo "Coverage check passed (thresholds in vitest.config.ts)"

      - name: Upload coverage to Codecov
        if: env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./web/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Build application
        working-directory: ./web
        env:
          NUXT_PUBLIC_API_URL: https://api.example.com
        run: npm run build

      - name: Check build output
        working-directory: ./web
        run: |
          if [ ! -d ".output" ]; then
            echo "Build output directory not found"
            exit 1
          fi
          echo "Build successful"

      - name: Analyze build size
        working-directory: ./web
        run: |
          echo "=== Build Size Analysis ==="
          
          # Get overall build size
          BUILD_SIZE=$(du -sh .output | cut -f1)
          BUILD_SIZE_BYTES=$(du -sb .output | cut -f1)
          echo "Total build size: $BUILD_SIZE"
          
          # Get detailed breakdown
          echo ""
          echo "Breakdown by directory:"
          du -sh .output/* 2>/dev/null | sort -hr || echo "No subdirectories found"
          
          # Check for large files (over 1MB)
          echo ""
          echo "Large files (>1MB):"
          find .output -type f -size +1M -exec ls -lh {} \; 2>/dev/null | awk '{print $5 "\t" $9}' || echo "No large files found"
          
          # Set size limit (75MB)
          MAX_SIZE=$((75 * 1024 * 1024))

          if [ $BUILD_SIZE_BYTES -gt $MAX_SIZE ]; then
            echo ""
            echo "❌ Build size ($BUILD_SIZE) exceeds limit (75MB)"
            echo ""
            echo "Consider:"
            echo "  • Enabling tree-shaking for unused code"
            echo "  • Removing unused dependencies"
            echo "  • Optimizing images and assets"
            echo "  • Code splitting for dynamic imports"
            echo "  • Using dynamic imports for heavy libraries"
            exit 1
          fi
          
          echo ""
          echo "✅ Build size is within acceptable limits"

          # Save size for trending
          echo "$BUILD_SIZE_BYTES" > ../build-size.txt
          echo "Created build-size.txt with size: $BUILD_SIZE_BYTES"

      - name: Upload build size metrics
        uses: actions/upload-artifact@v4
        with:
          name: build-size-metrics
          path: build-size.txt
          retention-days: 30
          if-no-files-found: error

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: web/.output/
          retention-days: 7
          if-no-files-found: error

  accessibility-test:
    name: Accessibility Testing
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint-test-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./web/.output

      - name: Run accessibility tests with axe-core
        working-directory: ./web
        run: |
          # Install axe-core for accessibility testing
          npm install -D @axe-core/cli
          # Start preview server in background
          npx nuxt preview &
          sleep 5
          # Run axe tests on key pages (if available)
          echo "Accessibility testing would run here"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        working-directory: ./web
        run: |
          # Run audit and save results
          npm audit --audit-level=high --json > audit-results.json || true
          
          # Check for high or critical vulnerabilities
          HIGH_COUNT=$(cat audit-results.json | grep -o '"high":[0-9]*' | cut -d: -f2 || echo "0")
          CRITICAL_COUNT=$(cat audit-results.json | grep -o '"critical":[0-9]*' | cut -d: -f2 || echo "0")
          TOTAL=$((HIGH_COUNT + CRITICAL_COUNT))
          
          if [ $TOTAL -gt 0 ]; then
            echo "Found $TOTAL high/critical vulnerabilities!"
            npm audit --audit-level=high
            exit 1
          fi
          
          echo "No high or critical vulnerabilities found"

      - name: Run Snyk security scan
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=web/package.json

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'web'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
