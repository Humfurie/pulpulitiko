version: 2
updates:
  # Go API dependencies
  - package-ecosystem: "gomod"
    directory: "/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "go"
      - "api"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 1
    reviewers:
      - "Humfurie"
    assignees:
      - "Humfurie"

  # npm dependencies for web
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "npm"
      - "web"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "Humfurie"
    assignees:
      - "Humfurie"
    # Group minor and patch updates together
    groups:
      nuxt-dependencies:
        patterns:
          - "nuxt*"
          - "@nuxt/*"
      vue-dependencies:
        patterns:
          - "vue*"
          - "@vue/*"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 3
    reviewers:
      - "Humfurie"
    assignees:
      - "Humfurie"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "Humfurie"
    assignees:
      - "Humfurie"
