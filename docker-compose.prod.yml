services:
  # Internal Redis - Dedicated for Pulpulitiko
  redis:
    image: redis:7-alpine
    container_name: pulpulitiko-redis
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - default
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 156M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Go API Backend - Production
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: pulpulitiko-api
    depends_on:
      redis:
        condition: service_healthy
    environment:
      APP_ENV: production
      APP_PORT: "8080"
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio.humfurie.org
      MINIO_PUBLIC_ENDPOINT: minio.humfurie.org
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET:-pulpulitiko-media}
      MINIO_USE_SSL: "true"
      JWT_SECRET: ${JWT_SECRET}
    expose:
      - "8080"
    restart: always
    networks:
      - traefik-public
      - proxy
      - default
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pulpulitiko-api.rule=Host(`pulpulitiko.humfurie.org`) && PathPrefix(`/api`)"
      - "traefik.http.routers.pulpulitiko-api.entrypoints=websecure"
      - "traefik.http.routers.pulpulitiko-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.pulpulitiko-api.loadbalancer.server.port=8080"
      - "traefik.docker.network=traefik-public"

  # Nuxt Frontend - Production
  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: pulpulitiko-web
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_URL: ${NUXT_PUBLIC_API_URL:-https://pulpulitiko.humfurie.org/api}
      NUXT_API_INTERNAL_URL: http://api:8080/api
    expose:
      - "3000"
    depends_on:
      - api
    restart: always
    networks:
      - traefik-public
      - default
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pulpulitiko-web.rule=Host(`pulpulitiko.humfurie.org`)"
      - "traefik.http.routers.pulpulitiko-web.entrypoints=websecure"
      - "traefik.http.routers.pulpulitiko-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.pulpulitiko-web.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik-public"
      # Lower priority so /api routes go to api service first
      - "traefik.http.routers.pulpulitiko-web.priority=1"
      - "traefik.http.routers.pulpulitiko-api.priority=2"

networks:
  traefik-public:
    external: true
  proxy:
    external: true
  default:
    driver: bridge

volumes:
  redis_data:
