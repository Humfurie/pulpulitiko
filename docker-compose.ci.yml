services:
  # Override API to expose port for CI testing
  api:
    ports:
      - "8080:8080"
    networks:
      - default
    environment:
      APP_ENV: ci
      APP_PORT: "8080"
      DATABASE_URL: postgres://politics:${POSTGRES_PASSWORD:-testpassword}@postgres:5432/${POSTGRES_DB:-politics_test_db}?sslmode=disable
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio-test:9000}
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT:-http://localhost:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-pulpulitiko-test}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      JWT_SECRET: ${JWT_SECRET:-test-jwt-secret}
    labels: []

  # Override Web to expose port for CI testing
  web:
    ports:
      - "3000:3000"
    networks:
      - default
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_URL: http://localhost:8080/api
      NUXT_API_INTERNAL_URL: http://api:8080/api
    labels: []

  # Ensure postgres only uses default network
  postgres:
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-politics_test_db}
      POSTGRES_USER: ${POSTGRES_USER:-politics}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-testpassword}
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U politics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ensure redis only uses default network
  redis:
    networks:
      - default

networks:
  default:
    name: pulpulitiko_default
    external: true
  # Override proxy network from prod to not be external in CI
  proxy:
    external: false
    driver: bridge
